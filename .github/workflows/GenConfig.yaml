name: GenConfig

on:
  push:
    branches:
      - main
  workflow_dispatch: #手动调试按钮

jobs:
  GenConfig:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3 #Git Clone
    - uses: actions/setup-node@v3 #Node.js环境
      with:
        node-version: '16.x' #Node.js 16.x
    - name: 🔧 Timezone #UTC+0 → UTC+8
      run: sudo timedatectl set-timezone 'Asia/Shanghai'
    - name: 🔧 Git #配置Git的上传用户名和邮箱
      run: |
        git config pull.rebase false
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
    - name: 📦️ YARN #安装yarn包
      run: |
        cd ./Script/
        yarn install
    - name: 🧪 Run Script
      run: |
        cd ./Script/
        yarn start
    - name: Change
      run: |
        git fetch
        git checkout config
    - name: 🗑️ Delete #删除文件
      run: |
        rm -rf ./.github/
        rm -rf ./DB/
        rm -rf ./Script/
        rm -f ./.gitignore
        rm -f ./LICENSE
        rm -f ./README.md
    - name: 🔀 Remove #移动文件
      run: |
       cp -rf ./Config/* ./
       rm -rf ./Config/
    - name: 🔀 Git #Git
      run: |
        status_log=$(git status -sb)
        echo "$status_log"
        if [ "$status_log" == "## config...origin/config" ];then
          echo -e "\033[42;30m nothing to commit, working tree clean \033[0m"
        else
          git status -s
          git add .
          git commit -m "自动更新数据 $(date '+%Y.%m.%d %H:%M:%S')"
          git pull
          git push
        fi
